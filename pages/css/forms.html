<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos HTML 5</title>
  <link rel="stylesheet" href="../../styles/forms.css">
</head>

<body>
  <header>
    <div class="logo"> <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/250px-HTML5_logo_and_wordmark.svg.png"
        alt="Logotipo">
      <h1>DESARROLLO WEB</h1>
      <h2>Forms</h2>
    </div>
  </header>
  <form action="" method="" target="_blank">

    <fieldset>

      <legend>Datos Personales</legend>
      <p><label>Documento de identificación:<input type="number" name="dpi"></label></p>
      <p><label>Nombre:<input type="text" name="nombre"></label></p>
      <p><label>Dirección:<input type="text" name="direccion"></label></p>
      <p><label>País:<input type="text" name="pais"></label></p>
      <p><label>Email:<input type="email" name="email"></label></p>
      <p>Observacion:<textarea  rows="10" name="observacion"></textarea></p>

    </fieldset>

    <fieldset>

      <legend>Datos Laborales</legend>
      <p><label>Empresa: <input type="text" name="empresa"></label></p>
      <p><label>Sueldo ordinario: <input type="number" name="sueldo"></label></p>
      <p><label>Bonificación: <input type="number" name="bonificacion"></label></p>
      <p><label>Otras bonificaciones: <input type="number" name="otrasbonificacion"></label></p>

    </fieldset>

    <p>

      <input type="submit" value="Enviar datos">
      <input type="reset" value="Restaurar formulario">

    </p>

  </form>
</body>

</html>
